<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="../favicon.ico" type="image/x-icon" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/contacts/buttons.css">
    <link rel="stylesheet" href="../css/pages/contacts/components.css">
    <link rel="stylesheet" href="../css/pages/contacts/features.css">
    <link rel="stylesheet" href="../css/pages/contacts/layout.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/nav.css">
    <link rel="stylesheet" href="../css/components/popup/buttons.css">
    <link rel="stylesheet" href="../css/components/popup/components.css">
    <link rel="stylesheet" href="../css/components/popup/features.css">
    <link rel="stylesheet" href="../css/components/popup/layout.css">
    <script src="../js/script.js"></script>
    <script src="../js/pages/contacts/core.js"></script>
    <script src="../js/components/popup.js"></script>
    <script src="../js/pages/contacts/display.js"></script>
    <script src="../js/pages/contacts/templates.js"></script>
    <script src="../js/pages/contacts/crud.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/nav.js"></script>
    <script src="../js/utils/form-validation.js"></script>
    <script src="../js/utils/image-handler.js"></script>
    <script src="../js/utils/dialog-utils.js"></script>
</head>

<body onload="initContacts()">
    <section id="loader-overlay" role="status" aria-live="polite" aria-label="Loading content">
        <div class="loader" aria-hidden="true"></div>
        <p class="sr-only">Loading...</p>
    </section>
    <div w3-include-html="../templates/header.html"></div>
    <main id="main-container" class="main-container">
        <button type="button" aria-label="Go back" onclick="closeMobileContact()" class="back-arrow d-flex-center">
            <img src="../assets/images/global/left-arrow.svg" alt="">
        </button>
        <header class="title-container">
            <h1>Contacts</h1>
            <span class="title-separator"></span>
            <p>Better with a team</p>
        </header>
        <div id="contact-displayed" class="contact-displayed" aria-live="polite"></div>
        <button type="button" aria-label="Open contact menu" onclick="openContactMenu()"
            class="d-flex-center open-menu-btn">
            <img src="../assets/images/pages/contacts/more.svg" alt="">
        </button>
    </main>
    <aside id="contacts-container" class="contacts-container scroll-container" aria-label="Contacts">
        <div class="add-contact-btn-container d-flex-center">
            <button type="button" onclick="openPopup('add-contact')" class="add-contact-btn d-flex-center">
                <span>Add new contact</span>
                <div class="add-contact-icon d-flex-center">
                    <img src="../assets/images/pages/contacts/add-contact.svg" alt="">
                </div>
            </button>
        </div>
        <ul class="contacts-list" id="contacts-list" aria-label="Contact list"></ul>
    </aside>
    <div w3-include-html="../templates/nav.html"></div>
    <div w3-include-html="../templates/popup.html"></div>
    <div id="toast-msg" class="toast-msg d-flex-center toast-msg-slide-out" role="status" aria-live="polite">
        Contact succesfully created
    </div>
</body>

</html>
