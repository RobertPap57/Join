<head>

    <link id="favicon" rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components/header.css" />

<body onload="initSummary()">
    <div w3-include-html="../templates/header.html"></div>
    <div w3-include-html="../templates/nav.html"></div>
    <div w3-include-html="../templates/popup.html"></div>

    <main class="main">
        <header class="main-header">
            <h1>Join 360</h1>
            <span class="separator"></span>
            <p>Key Metrics at a Glance</p>
        </header>

        <section class="main-content">
            <ul class="summary-list">
                <li>
                    <a href="board.html">
                        <img src="" alt="">
                        <div>
                            <span id="to-do"></span>
                            <span>To-do</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="board.html">
                        <img src="" alt="">
                        <div>
                            <span id="done"></span>
                            <span>Done</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="board.html">
                        <div>
                            <img src="" alt="">
                            <div>
                                <span id="urgent"></span>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <span class="separator-gray"></span>
                        <div>
                            <span id="upcoming-deadline"></span>
                            <span>Upcoming Deadline</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="board.html#">
                        <span id="tasks"></span>
                        <span>Tasks in Board</span>
                    </a>
                </li>
                <li>
                    <a href="board.html">
                        <span id="in-progress"></span>
                        <span>Tasks in Progress</span>
                    </a>
                </li>
                <li>
                    <a href="board.html">
                        <span id="await-feedback"></span>
                        <span>Awaiting Feedback</span>
                    </a>
                </li>
            </ul>
        </section>

        <section id="greeting" class="greeting">
            <p id="greeting-message"></p>
            <h2 id="user-name"></h2>
        </section>

    </main>



</body>
