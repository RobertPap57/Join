<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="favicon" rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/pages/auth-pages.css" />
    <link rel="stylesheet" href="../css/components/auth-form.css" />
    <script src="../js/script.js"></script>
    <script src="../js/pages/auth-pages.js"></script>
    <script src="../js/utils/form-validation.js"></script>
    <script src="../js/components/auth-form.js"></script>
    <title>Log in</title>
</head>

<body onload="initAuthPage('login')">
    <main class="d-flex-center">
        <header class="login-header">
            <img class="header-logo" src="../assets/images/logos/logo-black.svg" alt="Logo" />
            <section class="signup-section d-flex-center">
                <p>Not a Join User?</p>
                <a href="signup.html" class="primary-btn">Sign Up</a>
            </section>
        </header>

        <article w3-include-html="../templates/auth-form.html"></article>

        <footer class="login-footer d-flex-center">
            <section class="signup-section ss-mobile d-flex-center">
                <p>Not a Join User?</p>
                <a href="signup.html" class="primary-btn">Sign Up</a>
            </section>
            <nav class="footer-links d-flex-center">
                <a class="d-flex-center" href="./privacy-policy.html"><span>Privacy policy</span></a>
                <a class="d-flex-center w109" href="./legal-notice.html"><span>Legal notice</span></a>
            </nav>
        </footer>
    </main>
    <section id="animation-section" class="d-none" aria-hidden="true">
        <div class="intro-overlay"></div>
        <div class="intro-logo" role="img"></div>
    </section>

    <section class="landscape-warning d-flex-center d-none" id="landscape-warning" role="alert" aria-live="assertive"
        aria-label="Device orientation warning">
        Please rotate your device to portrait mode for the best experience.
    </section>
</body>

</html>
