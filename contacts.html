<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" href="./assets/img/logos/logo-black.svg" type="image/x-icon">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/contacts/contacts.css">
    <link rel="stylesheet" href="css/contacts/contactsResposive.css">
    <link rel="stylesheet" href="css/contacts/contactsPopUp.css">
    <link rel="stylesheet" href="css/templates/header.css">
    <link rel="stylesheet" href="css/templates/nav.css">
    <script src="script.js"></script>
    <script src="./js/contacts/display.js"></script>
    <script src="./js/contacts/templates.js"></script>
    <script src="./js/contacts/crud.js"></script>
    <script src="./js/contacts/popup.js"></script>
    <script src="./js/contacts/core.js"></script>
    <script src="./js/templates/header.js"></script>
    <script src="./js/templates/nav.js"></script>

</head>

<body onload="initContacts()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/nav.html"></div>
    <div w3-include-html="./assets/templates/popup.html"></div>
    <div w3-include-html="./assets/templates/landscape-warning.html"></div>


    <div id="contacts-container" class="contacts-container scroll-container">
        <div class="add-contact-btn-container d-flex-center">
            <div onclick="openPopUpWindow('add-contact', 'modal', 'pop-up-open', 'pop-up-close')"
                class="add-contact-btn d-flex-center">
                <p>
                    <b>Add new contact</b>
                </p>
                <div class="add-contact-icon d-flex-center">
                    <img src="./assets/images/pages/contacts/add-contact.svg" alt="">
                </div>

            </div>
        </div>
        <div class="contacts-list" id="contacts-list"></div>
    </div>


    <div id="main-container" class="main-container">
        <div onclick="closeMobileContact()" class="back-arrow">
            <img src="./assets/images/global/left-arrow.svg" alt="">
        </div>
        <div class="title-container">
            <h1>Contacts</h1>
            <div class="title-separator"></div>
            <p>Better with a team</p>
        </div>
        <div id="contact-displayed" class="contact-displayed"></div>
        <div id="toast-msg" class="toast-msg d-flex-center toast-msg-slide-out">
            Contact succesfully created
        </div>
        <div onclick="openPopUpWindow('contact-sub-menu', 'mobile-modal', 'sub-menu-open', 'sub-menu-close')"
            class="d-flex-center contact-sub-menu-btn">
            <img src="./assets/images/pages/contacts/more.svg" alt="">
        </div>
    </div>

</body>

</html>
