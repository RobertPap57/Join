<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/contactsResposive.css">
    <link rel="stylesheet" href="./styles/contactsPopUp.css">
    <link rel="stylesheet" href="./styles/desktopHeader.css">
    <link rel="stylesheet" href="./styles/desktopNav.css">
    <script src="script.js" defer></script>
    <script src="./js/contactsTemplates.js" defer></script>
    <script src="./js/contacts.js" defer></script>
    <script src="./js/contacts2.js" defer></script>
    <script src="./js/desktopNav.js" defer></script>
    <script src="./js/desktopHeader.js" defer></script>
</head>

<body onload="initContacts()">
    <div w3-include-html="./assets/templates/desktopHeader.html"></div>
    <div w3-include-html="./assets/templates/desktopNav.html"></div>

    <div id="contacts-container" class="contacts-container">
        <div class="add-contact-btn-container d-flex-center">
            <div onclick="openPopUpWindow('add-contact', 'modal', 'pop-up-open', 'pop-up-close')"
                class="add-contact-btn d-flex-center">
                <p>
                    <b>Add new contact</b>
                </p>
                <img src="./assets/img/contacts_img/add_contact.svg" alt="">
            </div>
        </div>
        <div class="contacts-list" id="contacts-list"></div>
    </div>

    <div id="main-container" class="main-container">
        <div onclick="closeMobileContact()" class="back-arrow">
            <img src="./assets/img/help_img/go_back_arrow.svg" alt="">
        </div>
        <div class="title-container">
            <h1>Contacts</h1>
            <div class="title-separator"></div>
            <p>Better with a team</p>
        </div>
        <div id="contact-displayed" class="contact-displayed"></div>
        <div id="toast-msg" class="toast-msg d-flex-center toast-msg-slide-out">
            Contact succesfully created
        </div>
        <div onclick="openPopUpWindow('contact-sub-menu', 'mobile-modal', 'sub-menu-open', 'sub-menu-close')"
            class="d-flex-center contact-sub-menu-btn">
            <img src="./assets/img/contacts_img/contacts_sub_menu.svg" alt="">
        </div>
    </div>

    <div id="modal" class="modal d-flex-center d-none">
        <div id="add-contact" class="pop-up-container pop-up-close d-none">
            <div class="pop-up-banner">
                <div class="pop-up-banner-content">
                    <div>
                        <img src="./assets/img/contacts_img/banner_logo.svg" alt="">
                        <h1>Add contact</h1>
                        <p>Tasks are better with a team!</p>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="pop-up-content">
                <div onclick="closePopUpWindow('add-contact', 'modal', 'pop-up-open', 'pop-up-close')"
                    class="close-pop-up d-flex-center">
                    <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                </div>
                <div class="contact-img pop-up-img d-flex-center ">
                    <img src="./assets/img/contacts_img/new_contact_icon.svg" alt="">
                </div>
                <div class="form">
                    <form id="add-contact-form" onsubmit="addContact(); return false">
                        <div class="input">
                            <input id="new-name" type="text" placeholder="Name" required>
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/name_icon.svg" alt="">
                            </div>
                        </div>
                        <div class="input">
                            <input id="new-email" type="email" placeholder="Email" required
                                oninput="validateEmail('new-email')">
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/mail_icon.svg" alt="">
                            </div>
                        </div>
                        <div class="input">
                            <input id="new-phone" type="number" pattern="^[0-9-+\s()]{6,16}" placeholder="Phone"
                                required>
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/phone_icon.svg" alt="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="pop-up-btns">
                    <button onclick="closePopUpWindow('add-contact', 'modal', 'pop-up-open', 'pop-up-close')"
                        class="cancel-btn">
                        <p>Cancel</p>
                        <div class="icon-container">
                            <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                        </div>
                    </button>
                    <button type="submit" form="add-contact-form" class="approve-btn">
                        <p><b>Create contact</b></p>
                        <div class="icon-container">
                            <img src="./assets/img/contacts_img/check_icon.svg" alt="">
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div id="edit-contact" class="pop-up-container pop-up-close d-none"></div>
    </div>

    <div class="landscape-warning" id="landscapeWarning">
        Bitte drehen Sie Ihr Ger√§t in den Hochformatmodus.
    </div>
</body>

</html>
