<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="description" content="This is a trainingswebside from Developers Akademie" />
        <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <link rel="stylesheet" type="text/css" href="./styles/signup.css" />
        <link rel="stylesheet" type="text/css" href="./styles/signupResponsive.css" />
        <script defer src="./script.js" type="text/javascript"></script>
        <script defer src="./js/signup.js" type="text/javascript"></script>
        <title>Sign up</title>
    </head>

    <body onload="initSignUp()">
        <div class="content__container">
            <header class="header">
                <div class="header__logo__container">
                    <img id="header__logo" class="header__logo" src="./assets/img/icons_login/logo.svg" alt="Logo" />
                </div>
            </header>

            <div class="signUp__container">
                <div class="headline__container">
                    <div class="goback" onclick="goBack()">
                        <img src="./assets/img/icons_signup/goback.png" alt="back" />
                    </div>

                    <h1>Sign Up</h1>
                    <img class="signUp__separator" src="./assets/img/icons_signup/separator.png" alt="separator" />
                </div>

                <form id="signup" class="signUp__form" onsubmit="signUpSubmit(event)" onkeyup="disableSignupButtonIfFormIsEmpty()">
                    <div class="inputField__container inputField__container-margin24">
                        <input id="name" type="text" placeholder="Name" autocomplete="name" required />
                        <img class="inputField__username__icon" src="./assets/img/icons_signup/person.png" alt="mail" />
                    </div>

                    <div class="inputField__container inputField__container-margin24">
                        <input id="email" type="email" placeholder="Email" autocomplete="email" required oninput="validateEmail()" />
                        <img class="inputField__username__icon" src="./assets/img/icons_signup/mail.png" alt="mail" />
                    </div>

                    <!-- Passwort -->
                    <div class="inputField__container inputField__container-margin24">
                        <input
                            id="password"
                            type="password"
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                            onkeyup="changePasswordIcon('password')"
                            oninput="validatePassword()"
                            onkeypress="deleteMessageThatPasswordsDontMatch()" />
                        <img id="password__icon" class="inputField__password__icon pointerEvents__none" src="./assets/img/icons_signup/lock.png" alt="lock" onclick="showPassword('password')" />
                    </div>

                    <!-- Confirm Passwort -->
                    <div id="password__container" class="inputField__container">
                        <input
                            id="password__confirm"
                            type="password"
                            placeholder="Confirm Password"
                            autocomplete="off"
                            required
                            onkeyup="changePasswordIcon('password__confirm')"
                            onkeypress="deleteMessageThatPasswordsDontMatch()" />
                        <img
                            id="password__confirm__icon"
                            class="inputField__password__icon pointerEvents__none"
                            src="./assets/img/icons_signup/lock.png"
                            alt="lock"
                            onclick="showPassword('password__confirm')" />
                    </div>

                    <!-- If passwords do not match, show me -->
                    <div class="form__wrongPassword__container">
                        <div class="form__wrongPassword__message" id="form__wrongPassword__message"></div>
                    </div>

                    <div class="check-box">
                        <img id="checkbox" onclick="checkBoxClicked()" data-checked="false" class="" src="./assets/img/icons_signup/checkbox_unchecked.png" />
                        <div>
                            <div>
                                I accept the
                                <a href="./privacyPolicy.html" class="signUp__privacyPolicy">&nbspPrivacy Policy</a>
                            </div>
                        </div>
                    </div>

                    <div class="signUp__btn__container">
                        <button type="submit" id="btn__signUp" class="btn__signUp" onclick="">Sign up</button>
                    </div>
                </form>
            </div>

            <footer class="signUp__footer footer__legacys">
                <a href="./privacyPolicy.html">Privacy policy</a>
                <a href="./legalNotice.html">Legal notice</a>
            </footer>

            <div id="signup__overlay" class="signup__overlay__container d-none">
                <div class="signup__overlay__text"></div>
                <div class="signup__overlay__img"></div>
            </div>
        </div>

        <!-- ---------- landscape ---------- -->
        <div class="landscape-warning" id="landscapeWarning">Bitte drehen Sie Ihr Ger√§t in den Hochformatmodus.</div>
    </body>
</html>
