<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/addTask.css">
    <link rel="stylesheet" href="styles/addTask2.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/boardDialogs.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/boardAddTask.css">
    <script src="script.js"></script>



</head>

<body class="body " onload="initBoard()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/nav.html"></div>


    <section class="board boardFlex">
        <div class="boardHeader boardFlex">
            <div class="containerTools boardFlex">
                <div class="headTitleBtnContainer">
                    <h1>Board</h1>
                    <img class="addBtnSmall" onclick="openDialogTasks('toDo')"
                        src="assets/img/icons/plus add task mobile.svg" alt="">
                </div>
                <div class="tools boardFlex">
                    <div class="searchContainer">
                        <input id="searchBar" onkeyup="getSearchKeyword()" onemptied="getSearchKeyword()"
                            class="searchBar" type="search" placeholder="Find Task">
                        <div class="seperator"></div>
                        <button onclick="getSearchKeyword()" class="searchIcon"><img src="assets/img/icons/search.svg"
                                alt=""></button>
                    </div>
                    <button onclick="openDialogTasks('toDo')" class="addBtn"><span class="addBtnText">Add task</span>
                        <span>+</span></button>
                </div>
            </div>
        </div>
        <div class="statuses boardFlex">
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>To do</p><img onclick="openDialogTasks('toDo')" src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskTodo" class="emptyTask">No tasks To do</div>
                </div>
                <div id="cardContainertoDo" class="cardContainer " ondrop="drop('toDo')" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>In progress</p><img onclick="openDialogTasks('inProgress')" src="assets/img/icons/plusButton.svg"
                        alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskInProgress" class="emptyTask">No tasks in Progress</div>
                </div>
                <div id="cardContainerinProgress" class="cardContainer" ondrop="drop('inProgress')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>Await feedback</p><img onclick="openDialogTasks('awaitingFeedback')"
                        src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskAwait" class="emptyTask">No tasks await feedback</div>
                </div>
                <div id="cardContainerawaitingFeedback" class="cardContainer" ondrop="drop('awaitingFeedback')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>Done</p><img onclick="openDialogTasks('done')" src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskDone" class="emptyTask">No tasks done</div>
                </div>
                <div id="cardContainerdone" class="cardContainer" ondrop="drop('done')" ondragover="allowDrop(event)">
                </div>
            </div>
    </section>

    <div id="dialogContainer" onclick="closeDialog(event)" class="dialogContainer">
        <div id="dialog" class="dialog">
            <div id="containerCloseBtn" class="containerCloseBtn">

            </div>
            <div class="custom-scroll">
                <div id="dialogContent" class="dialogContent ">
                </div>
            </div>
        </div>
    </div>

    <div id="dialogContainerAddTask" onclick="closeDialogTask(event)" class="dialogContainer">
        <div id="dialogTask" class="dialogTask add-task-board-container">
            <div class="add-task-board-x-btn d-flex-center">
                <span onclick="closeDialogTaskBtn()">
                    <img src="assets/img/icons/close.svg" alt="">
                </span>
            </div>
            <div w3-include-html="assets/templates/addTaskTemplate.html" class="dialogAddTask">

            </div>
        </div>
    </div>
    <div class="landscape-warning" id="landscapeWarning">
        Bitte drehen Sie Ihr Ger√§t in den Hochformatmodus.
    </div>

    <script src="js/addTaskTemplates.js"></script>
    <script src="js/addTaskTemplates2.js"></script>
    <script src="js/board.js"></script>
    <script src="js/boardDialogs.js"></script>
    <script src="js/boardDialogEdit.js"></script>
    <script src="js/header.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/boardReturnHtml.js"></script>
</body>

</html>
