<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="This is a trainingswebside from Developers Akademie" />
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" />
    <link rel="stylesheet" type="text/css" href="./styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="./styles/summary.css" />
    <link rel="stylesheet" type="text/css" href="./styles/summaryResponsive.css" />
    <script src="./script.js" type="text/javascript"></script>
    <script src="./js/header.js" type="text/javascript"></script>
    <script src="./js/nav.js" type="text/javascript"></script>
    <script src="./js/summary.js" type="text/javascript"></script>
    <script src="./js/resetDummyData.js" type="text/javascript"></script>
    <title>Summary</title>
</head>

<body onload="initSummary()">
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>
    <div class="main__container">
        <!-- GREETING Mobile Version -->
        <div id="overlay" class="summary__overlay__container d-none">
            <div class="summary__greeting__container-mobile">
                <div id="greeting__text-mobile" class="summary__greeting__formula-mobile"></div>
                <div id="user__name-mobile" class="summary__greeting__name-mobile"></div>
            </div>
        </div>

        <!--  SUMMARY Container -->
        <div class="summary__container">
            <div class="summary__header">
                <h2>Join 360</h2>
                <div class="seperator"></div>
                <div class="summary__header-text">Key Metrics at a Glance</div>
                <div class="seperator__horizental"></div>
            </div>

            <div class="summary__tiles__container">
                <div class="summary__tiles">
                    <!-- two tiles  -->
                    <div class="summary__first__section">
                        <a href="./board.html">
                            <div class="summary__two_tiles" onmouseover="changeIcon(this)" onmouseout="resetIcon(this)">
                                <img class="summary__icons" id="summary__toDo"
                                    src="./assets/img/icons_summary/edit_dark.png" alt="edit" />
                                <div class="summary__tiles__text">
                                    <div id="summary__todo" class="summary__tiles__number"></div>
                                    <div class="summary__text__top-and-bottom">To-do</div>
                                </div>
                            </div>
                        </a>

                        <a href="./board.html">
                            <div class="summary__two_tiles" onmouseover="changeIcon(this)" onmouseout="resetIcon(this)">
                                <img class="summary__icons" id="summary__Done"
                                    src="./assets/img/icons_summary/done_dark.png" alt="check" />
                                <div class="summary__tiles__text">
                                    <div id="summary__done" class="summary__tiles__number"></div>
                                    <div class="summary__text__top-and-bottom">Done</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- one tile/s  -->
                    <div>
                        <a href="./board.html">
                            <div class="summary__second__section">
                                <div class="second__section__first__tile">
                                    <div>
                                        <img class="summary__icons" src="./assets/img/icons_summary/urgent.png"
                                            alt="urgent" />
                                    </div>
                                    <div class="summary__tiles__text">
                                        <div id="summary__urgent" class="summary__tiles__number"></div>
                                        <div class="summary__text__middle">Urgent</div>
                                    </div>
                                </div>

                                <img class="summary__tiles__seperator"
                                    src="./assets/img/icons_summary/seperator_grey.png" alt="seperator" />

                                <div>
                                    <div id="summary__date" class="summary__deadline__date"></div>
                                    <div class="summary__deadline__text">Upcoming deadline</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- 3 tiles  -->
                    <div class="summary__third__section">
                        <a href="./board.html">
                            <div class="summary__third__section-tiles">
                                <div id="summary__tasks" class="summary__tiles__number"></div>
                                <div class="summary__text__top-and-bottom">Tasks in<br />Board</div>
                            </div>
                        </a>

                        <a href="./board.html">
                            <div class="summary__third__section-tiles">
                                <div id="summary__progress" class="summary__tiles__number"></div>
                                <div class="summary__text__top-and-bottom">Tasks in<br />Progress</div>
                            </div>
                        </a>

                        <a href="./board.html">
                            <div class="summary__third__section-tiles">
                                <div id="summary__feedback" class="summary__tiles__number"></div>
                                <div class="summary__text__top-and-bottom summary__text__top-and-bottom-text_align">
                                    Awaiting<br />Feedback</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="summary__greeting__desktop" class="summary__greeting__container">
            <div id="greeting__text" class="summary__greeting__formula"></div>
            <div id="user__name" class="summary__greeting__name"></div>
        </div>
    </div>

    <footer></footer>

    <!-- ---------- landscape ---------- -->
    <div class="landscape-warning" id="landscapeWarning">Bitte drehen Sie Ihr Ger√§t in den Hochformatmodus.</div>
</body>

</html>
